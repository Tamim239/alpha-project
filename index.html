<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Class</title>
    <!-- tailwind and daysi ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google font poppins and anton -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <style>
        .font-anton {
            font-family: "Anton", sans-serif;
        }

        .font-poppins {
            font-family: "Poppins", sans-serif;
        }
    </style>

</head>

<body>
    <main class="min-h-screen bg-[#010313] bg-[url('images/background.png')] bg-no-repeat bg-center">
        <!-- home screen -->
        <section id="home" class=" h-dvh text-center flex justify-center items-center">
            <div class="space-y-3">
                <h1 class="text-white font-anton text-8xl">ALPHABET CLASH</h1>
                <p class="text-white font-poppins text-xl font-medium">Unleash Your Keyboard Kung Fu : Press “Enter” to
                    Play</p>
                <button onclick="playNow()" class="btn text-xl font-semibold rounded-lg">Play Now</button>
            </div>

        </section>
        <section id="play-game" class="play-ground hidden">
            <div class="flex flex-col items-center gap-12 pt-5">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[1.2rem] rounded-2xl  border-[#010313CC] bg-[#FFFFFFB3] backdrop-blur-md">
                    <div class=" flex justify-center">
                        <p class="text-white bg-[#2F2941] text-center rounded-b-2xl  w-1/3 pb-2">Don't watch keyboard
                            while playing...</p>
                    </div>
                    <div class="flex justify-center items-center h-[75%]">
                        <p id="current-alphabet" class="text-black text-9xl uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- live score -->
                <div class="flex justify-between w-[90%]">
                    <button class="btn bg-[#894189] text-xl rounded-full px-6 text-white border-0 hover:bg-[#8941898C]">
                        Life
                        <img src="images/Love.svg" alt="love icon">
                        <span id="life">5</span>
                    </button>
                    <button class="btn bg-[#360490] text-xl rounded-full px-6 text-white border-0 hover:bg-[#3604908C]">
                        Score
                        <img src="images/doller.svg" alt="doller icon">
                        <span id="score">0</span>
                    </button>

                </div>

            </div>

        </section>
        <section id="final-score" class="flex justify-center items-center min-h-screen hidden">
            <div
                class="text-center space-y-3 border p-14 bg-[#FFFFFF33] bg-gradient-to-r from-[#FFFFFF8F] to-[#98979700] rounded-2xl">
               <h4 class="text-4xl">Game Over!</h4>
                <h1 class="text-6xl text-white">
                    <span class="font-extrabold">Score :</span>
                    <span id="last-score">14</span>
                </h1>
                <button onclick="playNow()" class="btn text-2xl font-semibold px-5">Play Again</button>
                <p class="text-white font-medium text-xl">Practice will make you Pro</p>
            </div>

        </section>
    </main>


    <script src="js/utilies.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
